<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('下发详细')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="jobForm" th:if="${name == 'payout'}">
		<div class="form-group">
			<label class="col-sm-3 control-label">序号：</label>
			<div class="form-control-static" th:text="${payout.id}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">订单编号：</label>
			<div class="form-control-static" th:text="${payout.orderId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">电报ID：</label>
			<div class="form-control-static" th:text="${payout.userId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">用户名：</label>
			<div class="form-control-static" th:text="${payout.username}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">网名：</label>
			<div class="form-control-static" th:text="${payout.nickname}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">支付金额：</label>
			<div class="form-control-static" th:text="${payout.amount}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">支付状态：</label>
			<div class="form-control-static" th:class="${payout.status == '0' ? 'label label-primary' : (payout.status == '1' ? 'label label-warning' : 'label label-danger')}" th:text="${payout.status == '0' ? '成功' : (payout.status == '1' ? '待支付' : '失败')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">应下发：</label>
			<div class="form-control-static" th:text="${payout.payAmount}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">下发状态：</label>
			<div class="form-control-static" th:class="${payout.pStatus == '0' ? 'label label-primary' : (payout.pStatus == '1' ? 'label label-warning' : (payout.pStatus == '2' ? 'label label-info' : 'label label-danger'))}" th:text="${payout.pStatus == '0' ? '下发成功' : (payout.pStatus == '1' ? '待下发' : (payout.pStatus == '2' ? '审核中' : '审核失败'))}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">下发地址：</label>
			<div class="form-control-static" th:text="${payout.address}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">交易哈希：</label>
			<div class="form-control-static" th:text="${payout.hash}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">创建时间：</label>
			<div class="form-control-static" th:text="${payout.createTime}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">更新时间：</label>
			<div class="form-control-static" th:text="${payout.updateTime}">
			</div>
		</div>
	</form>

</div>
</body>
</html>
